name: NLPLResourceDownload
channels:
  - conda-forge
  - pytorch
  - defaults
dependencies:
  - python=3.10
  - pytorch>=2.0.0
  - torchvision
  - torchaudio
  - pytorch-cuda=11.8  # Use cpuonly for CPU-only systems
  - transformers
  - datasets
  - accelerate
  - sentencepiece
  - protobuf
  - numpy
  - pandas
  - tqdm
  - requests
  - aiohttp
  - pyyaml
  - git-lfs
  - pip
  - pip:
    - huggingface-hub
    - hf-transfer
    - anthropic
    - openai
    - google-cloud-translate
    - azure-ai-translation-text
    - python-dotenv
    - colorama
    - rich
    - click
    - loguru
    - sacrebleu
    - nltk
    - httpx
    - pytest
    - pytest-asyncio
    - pytest-cov
