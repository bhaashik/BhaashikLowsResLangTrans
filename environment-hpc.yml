name: bhaashik-translation
channels:
  - conda-forge
  - defaults
dependencies:
  - python=3.12
  - pip>=24.0
  - pyyaml>=6.0
  - requests>=2.31.0
  - tqdm>=4.65.0
  - pip:
    # Core translation APIs
    - openai>=2.8.0
    - anthropic>=0.39.0
    - google-cloud-translate>=3.12.0
    - azure-ai-translation-text>=1.0.0

    # CoNLL-U parsing
    - conllu>=6.0.0

    # Configuration and utilities
    - python-dotenv>=1.0.0
    - colorama>=0.4.6
    - rich>=13.7.0
    - click>=8.1.7

    # Logging
    - loguru>=0.7.2

    # Data processing (lightweight versions)
    - pandas>=2.1.0

    # Quality assessment
    - sacrebleu>=2.3.1
    - nltk>=3.8.1

    # HTTP clients
    - httpx>=0.25.0
    - aiohttp>=3.9.0

    # Testing
    - pytest>=7.4.3
    - pytest-asyncio>=0.21.1
    - pytest-cov>=4.1.0
