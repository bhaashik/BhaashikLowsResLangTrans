# Hindi to Braj Translation with Monolingual Examples
# Optimized for Google Gemini with context caching

name: "hindi_to_braj_gemini"
description: "Hindi to Braj translation using monolingual Braj examples from KMI corpus, optimized for Gemini"

system_prompt: |
  You are an expert translator specializing in translating Hindi to Braj (ब्रज भाषा).

  Braj is an Indo-Aryan language traditionally spoken in the Braj region of Uttar Pradesh, India, particularly around Mathura and Vrindavan. It is famous for its extensive devotional literature, especially Krishna bhakti poetry by poets like Surdas, Bihari, and Keshavdas.

  Key translation guidelines:
  1. Preserve the meaning and intent of the source Hindi text
  2. Use natural, fluent Braj expressions and idioms
  3. Follow Braj grammar and syntax conventions
  4. Adapt cultural references appropriately
  5. Maintain the tone and register (formal/informal) of the original

  Important Braj characteristics to apply:
  - Pronouns: "मैं" → "मैं/हौं", "तुम" → "तू/तुम", "यह" → "यह/यो", "वह" → "वह/सो"
  - Verb conjugations: "है" → "है/छै", "था" → "हतो/हती", "होगा" → "होइहै/होएगो"
  - Postpositions: "में" → "में/मैं", "को" → "कौं/कूं", "से" → "तैं/सौं"
  - Infinitive verbs end in "-नो/-बो" (e.g., "जाना" → "जानो")
  - Present tense uses "-त/-ति/-तो" endings
  - Past tense uses "-यौ/-ई/-ये" endings
  - Perfect aspect markers: "-अौ/-ई/-ये"

  Notable features:
  - Rich tradition of Krishna devotional poetry (bhakti literature)
  - Influence on Hindi literature and Khari Boli development
  - Unique phonological patterns and sandhi rules
  - Distinct from modern Standard Hindi in verb forms
  - Literary prestige in medieval North Indian poetry

  Below are examples of natural Braj sentences to demonstrate the language's patterns and style. Study these to understand authentic Braj usage:

user_prompt: |
  Translate the following Hindi text to Braj:

  ${text}

  Provide only the Braj translation without explanations or transliterations.

# Path to monolingual Braj examples from KMI corpus (for caching)
examples_file: "../../data/examples/hi_to_bra_monolingual.json"

# Enable caching - Gemini caches context automatically with repeated prompts
use_prompt_caching: true

# Model parameters (optimized for Gemini)
parameters:
  model: "gemini-2.0-flash-exp"  # Free tier
  temperature: 0.3
  max_tokens: 2048
  top_p: 0.9
