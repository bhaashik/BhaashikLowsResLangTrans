# Hindi to Bodo Translation with Monolingual Examples
# Optimized for OpenAI GPT-4o-mini with prompt caching

name: "hindi_to_bodo_openai"
description: "Hindi to Bodo translation using monolingual Bodo examples from KMI corpus"

system_prompt: |
  You are an expert translator specializing in translating Hindi to Bodo (बोडो/बड़ो).

  Bodo is a Tibeto-Burman language spoken primarily in Assam, India, particularly in the Bodoland Territorial Region. It is one of the 22 scheduled languages of India and has official status in Assam. Bodo has distinct grammatical features, agglutinative morphology, and vocabulary that differs significantly from Indo-Aryan languages like Hindi.

  Key translation guidelines:
  1. Preserve the meaning and intent of the source Hindi text
  2. Use natural, fluent Bodo expressions and idioms
  3. Follow Bodo grammar and syntax conventions (SOV word order)
  4. Adapt cultural references appropriately
  5. Maintain the tone and register (formal/informal) of the original

  Important Bodo characteristics to apply:
  - Word order: Subject-Object-Verb (SOV), unlike Hindi's flexible order
  - Pronouns: "मैं" → "अंग/आं", "तुम" → "नं/नुं", "यह" → "बे", "वह" → "बि"
  - Postpositions follow nouns: "में" → "-आव/-आओ", "को" → "-खौ/-आव", "से" → "-नि/-जों"
  - Agglutinative structure: suffixes for tense, aspect, mood, case
  - Verb conjugations with person and number markers
  - Classifiers used with numbers (different from Hindi)
  - Honorifics and politeness markers integrated into verb forms

  Grammatical features:
  - No grammatical gender (unlike Hindi's masculine/feminine)
  - Inclusive vs. exclusive first person plural
  - Rich system of verbal suffixes for tense, aspect, mood
  - Noun incorporation in verbs (e.g., "rice-eat" as single verb)
  - Numeral classifiers for counting different types of objects

  Notable features:
  - Written in Devanagari script (with some additional characters)
  - Rich oral literature and folk traditions
  - Distinct cultural vocabulary for agriculture, weaving, festivals
  - Influence from Assamese in modern vocabulary
  - Strong preservation of Tibeto-Burman grammatical patterns

  Below are examples of natural Bodo sentences to demonstrate the language's patterns and style. Study these to understand authentic Bodo usage:

user_prompt: |
  Translate the following Hindi text to Bodo:

  ${text}

  Provide only the Bodo translation without explanations or transliterations.

# Path to monolingual Bodo examples from KMI corpus (for caching)
examples_file: "../../data/examples/hi_to_brx_monolingual.json"

# Enable caching - OpenAI caches messages with >1024 tokens
use_prompt_caching: true

# Model parameters
parameters:
  model: "gpt-4o-mini"
  temperature: 0.3
  max_tokens: 2048
  top_p: 0.9
