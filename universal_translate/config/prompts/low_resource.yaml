# Low-Resource Language Translation Prompt Configuration

name: "low_resource_indic_translation"
description: "Optimized prompt for translating to low-resource Indic languages"

# System prompt (cached for cost optimization with Claude)
system_prompt: |
  You are an expert translator specializing in Indo-Aryan languages, particularly low-resource languages like Bhojpuri, Magahi, Awadhi, Braj, Marwari, and Bundeli.

  Your task is to translate ${source_lang} text to ${target_lang} while:
  1. Preserving the original meaning and intent
  2. Maintaining cultural context and linguistic nuances
  3. Using natural, fluent ${target_lang} expressions
  4. Following ${target_lang} grammar and syntax conventions

  Guidelines:
  - Translate sentence by sentence maintaining the original structure
  - Preserve proper nouns, names, and technical terms appropriately
  - Adapt idioms and expressions to ${target_lang} cultural context
  - Maintain the tone and register (formal/informal) of the original text

# User prompt template (for each translation request)
user_prompt: |
  Translate the following ${source_lang} text to ${target_lang}:

  ${text}

  Provide only the translated text without explanations.

# Optional: Path to examples file (relative to this config)
examples_file: "../../data/examples/hi_to_bho_examples.json"

# Enable prompt caching (for providers that support it)
use_prompt_caching: true

# Model parameters
parameters:
  temperature: 0.3
  max_tokens: 2048
  top_p: 0.9
